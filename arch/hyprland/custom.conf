# Set colors
$focus = rgba(33ccffee) rgba(00ff99ee) 45deg
$unfocus = rgba(595959aa)
# Apps
$terminal = kitty
$browser = chromium
$filemanager = thunar
$menu = rofi -show drun -replace -i

# Monitor
monitor=,preferred,auto,1

# Autostart
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = dunst
exec-once = hypridle
exec-once = wl-paste --watch cliphist store
exec-once = hyprpaper

# Cursor
# exec-once=hyprctl setcursor [THEME] [SIZE]

# Environment - default
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORM,wayland

# Keyboard
input {
    kb_layout = us, ru
    kb_variant = 
    kb_model =
    kb_options = grp:alt_shift_toggle
    numlock_by_default = true
    follow_mouse = 1
    mouse_refocus=false
    touchpad {
        natural_scroll = false
    }
    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

# Window
general {
    gaps_in = 10
    gaps_out = 14
    border_size = 1
    col.active_border = $focus
    col.inactive_border = $unfocus
    layout = dwindle
}

# Decoration
decoration {
    rounding = 5
    blur {
        enabled = true
        size = 6
        passes = 2
        new_optimizations = on
        ignore_opacity = true
        xray = true
        # blurls = waybar
    }
    active_opacity = 1.0
    inactive_opacity = 0.8
    fullscreen_opacity = 1.0

    drop_shadow = true
    shadow_range = 30
    shadow_render_power = 3
    col.shadow = 0x66000000
}

# Layout
dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_is_master = true
}

gestures {
    workspace_swipe = false
}

# Misc
misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
}

# Keybinding
# ------------------------------------------------------
# SUPER KEY
$mainMod = SUPER

# Applications
bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, B, exec, $browser
bind = $mainMod, E, exec, $filemanager
bind = $mainMod SPACE, exec, $menu
# bind = $mainMod, period, exec, emote

# Windows
bind = $mainMod, Q, killactive
bind = $mainMod, F, fullscreen
bind = $mainMod, T, togglefloating
bind = $mainMod, J, togglesplit

# Focus
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Mouse
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Resize
bind = $mainMod SHIFT, right, resizeactive, 100 0
bind = $mainMod SHIFT, left, resizeactive, -100 0
bind = $mainMod SHIFT, up, resizeactive, 0 -100
bind = $mainMod SHIFT, down, resizeactive, 0 100

# Group
bind = $mainMod, G, togglegroup
bind = $mainMod, CTRL, left, changegroupactive, b
bind = $mainMod, CTRL, right, changegroupactive, f

